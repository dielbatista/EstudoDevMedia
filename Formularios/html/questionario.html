<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/questionario.css">
    <title>Questionário</title>
</head>

<body>
    <header>
        <span>Questionário</span>
    </header>
    <main>
        <h1>Questionário</h1>
        <p>Responda o questionario abaixo marcando as opções que as suas preferencias por jogos .
        </p>
        <form action="https://www.devmedia.com.br/codigos/formularios/aula5/">
            <div class="categoria categoria-plataformas">
                <h2 class="titulo-categoria">Quais plataformas de jogos você utiliza?</h2>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="plataformas[]" id="check-xbox" value="Xbox">
                <label for="check-xbox">Xbox</label>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="plataformas[]" id="check-ps" value="Playstation">
                <label for="check-ps">Playstation</label>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="plataformas[]" id="check-switch" value="Switch">
                <label for="check-switch">Switch</label>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="plataformas[]" id="check-stadia" value="Stadia">
                <label for="check-xbox">Stadia</label>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="plataformas[]" id="check-pc" value="PC">
                <label for="check-xbox">PC</label>
            </div>

            <div class="categoria categoria-generos">
                <h2 class="titulo-categoria">Quais seu gêneros de jogos preferido?</h2>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="generos[]" id="check-acao" value="Acao">
                <label for="check-acao">Ação</label>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="generos[]" id="check-aventura" value="Aventura">
                <label for="check-aventura">Aventura</label>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="generos[]" id="check-plataforma" value="Plataforma">
                <label for="check-acao">Plataforma</label>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="generos[]" id="check-rpg" value="RPG">
                <label for="check-rpg">RPG</label>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="generos[]" id="check-tiro" value="Tiro">
                <label for="check-tiro">Tiro</label>
            </div>
            <div class="grupo-opcao">
                <input type="checkbox" name="generos[]" id="check-corrida" value="Corrida">
                <label for="check-corrida">Corrida</label>
            </div>

            <button type="submit">Enviar Questionário</button>

        </form>
    </main>
</body>

</html>
