<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>

<body>
    <!-- O elemento HTML <fieldset> é usado para agrupar elementos, assim como labels (<label>), dentro de um formulário web. -->
    <!-- A sintaxe do Fieldset conta com 1 tag de abertura e 1 de fechamento -->
    <form action="">
        <fieldset> <!-- Cria uma Box de Agrupamento de elementos-->
            <legend>Dados Pessoais</legend> <!-- Podemos Adicionar legenda para o fieldset que queremos criar-->
            <div>
                <label for="name">Nome</label>
                <input type="text" name="nome" id="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="Email" id="email">
            </div>
            <div>
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" name="Data de Nascimento" id="data-nascimento">
            </div>
        </fieldset>
    </form>
</body>

</html>
