<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/vagas.css">
    <title>Vagas</title>
</head>

<body>
    <header>
        <span>Vagas</span>
    </header>
    <main>
        <h1>Formulario de Vaga para Programadores</h1>
        <p>Preencha abaixo com suas informações</p>
        <section class="formulario-de-questoes">
            <form action="">
                <label for="nome">Nome</label>
                <input type="text" name="name[]" id="nome">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" name="data[]" id="data-nascimento">
                <label for="email">Email</label>
                <input type="email" name="email[]" id="email" placeholder="email@email.com">
            </form>
            <label for="estados[]">Selecione seu Estado</label>
            <select name="estados[]">
                <option value="">--</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <label for="linguagem[]">Selecione a Linguagem</label>
            <select name="linguagem[]" multiple size="5">
                <option value="C">C</option>
                <option value="c++">C++</option>
                <option value="c#">C#</option>
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="java">JAVA</option>
                <option value="ruby">Ruby</option>
            </select>
            </form>
        </section>
    </main>
</body>

</html>
