<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/matricula.css">
    <title>Matricula Faculdade</title>
</head>

<body>
    <header>
        <span>Faculdade</span>
    </header>
    <main>
        <section>
            <h1>Matricula</h1>
            <p>Preencha os campos abaixo para criar sua matricula e seu cadastro no ambiente virtual da faculdade.</p>
            <form action="https://www.devmedia.com.br/codigos/formularios/aula3/" method="post">
                <label>Nome:</label>
                <input placeholder="Seu Nome Completo." type="text" name="nome">
                <label>Data de Nascimento:</label>
                <input type="date" name="data_nascimento">
                <label>Email:</label>
                <input placeholder="Seu E-mail." type="email" name="email">
                <label>Telefone:</label>
                <input placeholder="(XX) XXXX-XXXX" type="tel" name="telefone">
                <label>Melhor Dia para Vencimento:</label>
                <input type="number" name="vencimento">
                <label>Login:</label>
                <input placeholder="Digite seu login." type="text" name="login">
                <label>Senha:</label>
                <input placeholder="Digite sua senha." type="password" name="senha">
                <button type="submit">Enviar Matricula</button>
            </form>
        </section>
    </main>
</body>

</html>
